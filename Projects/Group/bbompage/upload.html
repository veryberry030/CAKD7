<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* 로그인 카드 여백설정 */
      .card {
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-right: 10px;
      }
      #upload {
        margin-top: 100px;
      }
      /* 중앙에 위치 */
      #file {
        padding-bottom: 14%;
      }

    </style>
  </head>

  <body>
    <!-- 로그인 구성 -->
    <div id="upload">
      <div class="card" style="width: 20rem">
        <br />
        <a href="./0_landingpage.html"
          ><img src="images/logo.png" class="card-img-top" alt="logo"
        /></a>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="name" class="form-control" placeholder="닉네임" />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="내용을 입력하세요"
              />
            </div>
            <div class="form-group">
              <input id="file" type="file" class="form-control" />
            </div>
            <!-- submit 버튼 생성 -->
            <button type="submit" class="btn btn-outline-warning">> Upload</button>
          </form>
        </div>
      </div>
      <br />
    </div>
    <!-- 회원가입 link 지정 -->
    <div class="card" style="width: 20rem">
      <div class="card-body">
        <p class="card-text" style="text-align: center">
          Don't have an account?
          <a href="./signup.html" class="card-link">Sign up</a>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
