<!-- 상단에 로고 추가 & link 연결-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <style>
      /* 회원가입 카드 여백설정 */
      .card {
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-right: 10px;
      }
      #signup {
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <!-- 회원가입 구성 -->
    <div id="signup">
      <div class="card" style="width: 20rem">
        <br />
        <a href="./0_landingpage.html"
          ><img src="images/logo.png" class="card-img-top" alt="logo"
        /></a>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <input
                type="firstname"
                class="form-control"
                placeholder="Full name"
              />
            </div>
            <div class="form-group">
              <input
                type="lastname"
                class="form-control"
                placeholder="User name"
              />
            </div>
            <div class="form-group">
              <input
                type="lastname"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Check1" />
              <label class="form-check-label" for="Check1"
                >저는 만 14세 이상입니다.</label
              >
            </div>
            <button type="submit" class="btn btn-outline-warning">> Sign up</button>
          </form>
        </div>
      </div>
      <br />
    </div>
    <!-- 로그인 link 지정 -->
    <div class="card" style="width: 20rem">
      <div class="card-body">
        <p class="card-text" style="text-align: center">
          Have an account? <a href="./login.html" class="card-link">Log in</a>
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
