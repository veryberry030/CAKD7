<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Image Gallery With In-place Zoom Functionality Example</title>
  <script src="/path/to/cdn/jquery.slim.min.js"></script>
  <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>


  <!--<link rel="stylesheet" href="./style.css">-->
    
    <style>
    body {
    background: url(https://source.unsplash.com/2W7GMDQGuzI/2400x1600)no-repeat;
    }

    .container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 327px;
    }

    .pic-container {
        float: left;
    }

    .parent {
        position: relative;
        width: 109px;
        height: 109px;
        margin: 0 auto;
    }

    .wrapper {
        width: 109px;
        height: 109px;
        cursor: pointer;
        position: absolute;
        overflow: hidden;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
        transition: transform 375ms, width 275ms 100ms, height 375ms;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .wrapper.open {
        width: 330px;
        height: 330px;
        translate transition: transform375ms, width 375ms, height 275ms 100ms;
    }

    .wrapper div.content {
        position: absolute;
        margin: auto;
        left: -9999px;
        right: -9999px;
        transform-origin: top;
        width: 330px;
        transform: scale(0.62);
        height: 330px;
        border-radius: 3px;
        background: #fff;
        overflow: hidden;
        transition: transform 375ms cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .wrapper.open .content {
        transform: scale(1);
    }

    .wrapper .img {
        height: 180px;
        background-size: cover;
        background-position: center;
    }

    /*
    .thumb-1 .img {
       background-image: url(https://source.unsplash.com/AwRZQsUcO48/900x600);
    }

    .thumb-2 .img {
        background-image: url(https://source.unsplash.com/RQh6vkgKk_w/900x600);
    }

    .thumb-3 .img {
        background-image: url(https://source.unsplash.com/OClrgAUSiYo/900x600);
    }
    */
    .text {
        padding: 30px;
    }

    .text .line {
        height: 13px;
        background: #999;
        opacity: 0.7;
        margin-top: 20px;
    }

    .title {
        width: 80%;
    }

    .subtitle {
        width: 60%;
    }
</style>
<script>
  
    $(function() {
        $('.wrapper').click(function() {
            $('.wrapper').each(function() {
            $(this).css('z-index', 0); 
            });

        $(this).css('z-index', 10); 
        $(this).toggleClass('open');    
        }) 
    })
    </script>

</head>

<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="row">
      <div class="pic-container">
        <div class="parent">
          <div class="wrapper thumb-1">
            <div class="content">
              <div class="img">
                <img src="./mydog_1 (2).JPG" width="350px" height="200px">
              </div>
              <div class="text">
                <p>Baby Berry</p>
                <div class="line title"></div>
                <p>So lovely, isn't she?</p>
                <div class="line subtitle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pic-container">
        <div class="parent">
          <div class="wrapper thumb-2">
            <div class="content">
              <div class="img">
                <img src="./mydog_2.JPG" width="350px" height="200px">
              </div>
              <div class="text">
                <p>Adult Berry</p>
                <div class="line title"></div>
                <div class="line subtitle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pic-container">
        <div class="parent">
          <div class="wrapper thumb-3">
            <div class="content">
              <div class="img">
                <img src="./mydog_3.JPG" width="350px" height="200px">
              </div>
              <div class="text">
                <p>Love Berry</p>
                <div class="line title"></div>
                <div class="line subtitle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
