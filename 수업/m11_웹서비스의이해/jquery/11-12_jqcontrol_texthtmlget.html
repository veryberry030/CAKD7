<!DOCTYPE html>
<html lang="en">
<head>
    <title>basic</title>
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <script>
        $(document).ready(function(){
            var text = $('h1').text();
            var html = $('h1').html();

            alert("text:"+text);
            alert("html:"+html);

        });
    </script>
</head>
<body>
    <h1>header-0</h1>
    <h1>header-1</h1>
</body>
</html>
