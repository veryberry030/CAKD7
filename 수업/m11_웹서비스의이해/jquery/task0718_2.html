<!--함수를 이용해 스타일 속성을 지정한 사례를 작성해서 출력하세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <script>
    $(document).ready(function(){
        //문서 객체를 추가합니다.
        var output = '';
        for (var i = 0; i<256; i++){
            output += '<div></div>';
        }
        document.body.innerHTML = output;

        //스타일을 적용합니다.
        $('div').css({
            height:2,
            backgroundColor: function(i){
                return 'rgb('+i+','+i+','+i+')';
            }
        })

    })
    </script>
</head>
<body>
    
</body>
</html>
