<!--(p.392)기본 이벤트 제거를 활용한 응용 사례를 생각하여 작성 후 그 결과를 출력하세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(event){
                var value = $('input').val();

                // 유효성 검사
                if (value.replace(/[가-힣]/g,'').length==0){
                    //유효성 검사 통과
                    alert('과정을 진행합니다.');
                } else {
                    //유효성 검사 실패
                    alert('한글 이름을 입력해주세요.')
                    event.preventDefault();
                }
            })
        })
    </script>
</head>
<body>
    <form>
        <label>이름</label>
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
