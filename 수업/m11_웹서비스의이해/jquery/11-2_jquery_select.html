<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            // 스타일 속성을 변경합니다.
            $('h2').css('color','red');
            $('h1').css('font-weight','bold');
            $('p').css('background','green');

        });
    </script>
</head>
<body>
    <h2>Head er</h2>
    <h1>He ader</h1>
    <p>Head er</p>
</body>
</html>
