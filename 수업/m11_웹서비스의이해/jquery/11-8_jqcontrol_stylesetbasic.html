<!DOCTYPE html>
<html lang="en">
<head>
    <title>basic</title>
    <script src = 'https://code.jquery.com/jquery-3.4.1.js'></script>
    <script>
        $(document).ready(function(){
            $('.box').css('float','left');
            $('.box').css('margin','10');
            $('.box').css('width','100');
            $('.box').css('height','100');
            $('.box').css('backgroundColor','red');

        });
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
