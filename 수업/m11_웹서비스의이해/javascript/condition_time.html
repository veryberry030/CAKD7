<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        var date = new Date();

        // 요소를 추출합니다.
        var hour = date.getHours();
        console.log(hour+' 시 입니다.')

        if (hour<12) {
            console.log('지금은 오전 입니다.')
        }
        else {
            console.log('지금은 오후 입니다.')
        }


    </script>
</head>
<body>
    
</body>
</html>
