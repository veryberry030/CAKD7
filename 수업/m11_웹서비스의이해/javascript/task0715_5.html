<!-- 인라인 이벤트를 사용한 사례를 작성하세요-->
<!--<태그명 on이벤트 = 자바스크립트 코드> </태그명>-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function view() {
        alert("클릭했습니다2");
      }
    </script>
    <title>inline</title>
  </head>

  <body>
    <div onclick="alert('클릭했습니다1')">클릭</div>
    <div onclick="view()">클릭</div>
  </body>
</html>
