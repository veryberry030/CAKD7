<!-- 중첩 조건문을 사용하여-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>중첩 조건문</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        var date = new Date();

        // 요소를 추출합니다.
        var hour = date.getHours();
        var minutes = date.getMinutes();
        console.log(hour+' 시' +minutes +'분 입니다.')

        if (hour>=6 && hour<23) {
            if (hour<=7) {
                console.log('일어날 시간입니다.')
            }
            else if (hour==8 && minutes==50) {
                console.log('출석체크(입실)할 시간입니다.')
            }

            else if (hour>=9 && hour<18) {
                console.log('수업 시간입니다.')

                if (hour==17 && minutes==50) {
                console.log('출석체크(퇴실)할 시간입니다.')
                }
            }

            else if (hour>18) {
                console.log('자유 시간입니다.')
            }
        
        }
        else {
            console.log('지금은 취침시간입니다.')
        }


    </script>
</head>
<body>
    
</body>
</html>
