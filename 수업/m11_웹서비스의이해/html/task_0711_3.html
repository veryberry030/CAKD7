<!-- 입력양식 태그를 활용하여 원하는 입력 샘플을 작성하세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 회원가입</title>
</head>
<body>
    <img src="C:\cakd7\web_programming\html\netflix.png" alt =" " width="450" height="100">
    <form action="results.html" method="GET">
        <tr>
            <h6>1/3단계</h6>
            <h3>■ 원하는 멤버십을 선택하세요.</h3>
            <p>v 광고 없이 무제한으로 시청</p>
            <p>v 취향에 꼭 맞는 콘텐츠를 추천해 드립니다.</p>
            <p>v 멤버십은 언제든지 변경 또는 해지 가능</p>

            <div>
                <select>
                    <option>베이식</option>
                    <option>스탠다드</option>
                    <option>프리미엄</option>
                    <br>
                </select>
            </div>
        </tr>

        <hr>
        <form>
            <tr>
                <br>
                <h6>2/3단계</h6>
                <h3>■ 비밀번호를 설정해 멤버십을 시작하세요.</h3>
                <p>몇 단계만 더 거치면 넷플릭스 가입 완료!</p>
                <p>복잡한 단계는 모두 없앴습니다.</p>
                
                <div>
                    <input type = "email" name="email"  placeholder="이메일 주소" required><br>
                </div>

                <div>
                    <input type = "password" name="password" placeholder="비밀번호를 추가하세요" required><br>
                    <br>
                </div>

                <div>
                    <label for="date">생년월일을 입력하세요</label>
                    <input type="date" name="date" id="date" min="1910-01-01">
                </div>
                <br>
                <div>
                    <input type ="checkbox" name="check1" value="checkbox">
                    <label for="check1">예, 저는 개인정보 처리방침에 따른 개인정보 수집 및 활용에 동의합니다.</label><br>
                    <br>
                </div>

                <div>
                    <input type ="checkbox" name="check2" value="checkbox">
                    <label for="check2">예, 넷플릭스 특별 할인 알림 이메일을 보내주세요.(선택 사항).</label><br>
                    <br>
                </div>

            </tr>
    </form>


    <form>
        <hr>
        <tr>
            <br>
            <h6>3/3단계</h6>
            <h3>■ 신용카드나 체크카드 등록</h3>
            <p>결제가 완료되면 바로 멤버십이 시작됩니다.</p>
            <p>약정도 없고, 광고도 없다! 클릭 한번으로 끝.</p>

            <div>
                <select>
                    <option>신용카드 또는 체크카드</option>
                    <option>간편결제</option>
                </select>
            </div>
            <div>
                <label for="c_no">카드 번호</label>
                <input type = "number" name="c_no" value="number"><br>
            </div>

            <div>
                <label for="c_exp">만료일(월/년)</label>
                <input type = "number" name="c_exp" value="number"><br>
            </div>

            <div>
                <label for="name">이름</label>
                <input type = "text" name="name"><br>
            </div>

            <div>
                <input type ="checkbox" name="check1" value="checkbox">
                <label for="check1">19세 이상이며, 약관에 모두 동의합니다.</label><br>
            </div>

            <div>
                <button type ="submit" >submit</button>
            </div>

        </tr>
</form>
<br>
<br>
</body>
</html>
