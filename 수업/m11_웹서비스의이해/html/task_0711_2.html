<!-- table을 tr,th,td를 적절히 섞어서 만드세요.(colspan,rowspan포함)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKD7 음식점 추천</title>
</head>
<body>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th colspan="2">602호 음식점 추천</th>
            </tr>
            <tbody>
                <tr>
                    <th rowspan="8">한식</th>
                    <td>수라</td>
                </tr>
                <tr><td>심플리키친</td></tr>
                <tr><td>로컬식당</td></tr>
                <tr><td>섬채(뷔페)</td></tr>
                <tr><td>장독대</td></tr>
                <tr><td>신촌 칼국수</td></tr>
                <tr><td>고냉지(김치+비빔밥)</td></tr>
                <tr><td>대현매운닭발</td></tr>

                <tr>
                    <th rowspan="3">양식</th>
                    <td>이름없는 파스타</td>
                </tr>
                <tr><td>제로슈거비어(포케)</td></tr>
                <tr><td>청키파이(수,토. 7/6까지 영업)</td></tr>


                <tr>
                    <th rowspan="4">일식</th>
                    <td>유소바</td>
                </tr>
                <tr><td>가야가야(라멘)</td></tr>
                <tr><td>라멘51번옥</td></tr>
                <tr><td>후쿠스시</td></tr>

                <tr>
                    <th>중식</th>
                    <td>란주탕슉</td>
                </tr>

                <tr>
                    <th rowspan="4">기타</th>
                    <td>이삭토스트</td>
                </tr>
                <tr><td>지지고</td></tr>
                <tr><td>방콕익스프레스</td></tr>
                <tr><td>한끼마끼</td></tr>

            </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
