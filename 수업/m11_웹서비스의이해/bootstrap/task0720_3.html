<!--bootstrap form code를 이용하여 먼저 원하는 용도의 양식을 적용하고 customized하여 출력하세요-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
      h1 {
        text-align: center;
        margin: 50px;
        font-weight: 600;
      }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>   

    <form>
      <div class="container">
        <h1>비회원 주문 입력폼</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputname">이름</label>
              <input class="form-control" type="text" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group col-md-6">
              <label for="inputphonnum">연락처</label>
              <input class="form-control" type="text" placeholder="휴대폰 번호를 입력하세요">
            </div>

            <div class="form-group col-md-6">
              <label for="inputEmail4">이메일</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="이메일을 입력하세요">
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">비밀번호</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="비밀번호를 입력하세요">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">주소 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="주소를 입력하세요 : 서울시 동작구 00로">
          </div>
          <div class="form-group">
            <label for="inputAddress2">상세주소</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="상세주소를 입력하세요 : 101동 1003호">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputZip">우편번호</label>
              <input type="text" class="form-control" id="inputZip" placeholder="우편번호를 입력하세요">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">배송 시 전달 메세지</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
  </div>
</body>
</html>
