<!--bootstrap table code를 이용하여 테이블을 customized하여 출력하세요-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>bootstrap table code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
      h1{
        text-align: center;
        margin: 50px;
      }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <div class="container">

        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><img src="https://img1.daumcdn.net/thumb/S100x100/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fsports%2Fplayer%2F300%2F14%2F111505.jpg&scode=default_face_profile_big_p" class="rounded-circle" width="50px"> 손흥민</td>
            <td>토트넘</td>
            <td>35</td>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><img src="https://img1.daumcdn.net/thumb/S100x100/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fsports%2Fplayer%2F300%2F14%2F159665.jpg&scode=default_face_profile_big_p" class="rounded-circle" width="50px"> 모하메드 살라</td>
            <td>리버풀</td>
            <td>35</td>
            <td>23</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td><img src="https://img1.daumcdn.net/thumb/S100x100/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fsports%2Fplayer%2F300%2F14%2F750.jpg&scode=default_face_profile_big_p" class="rounded-circle" width="50px"> 크리스티아누 호날두</td>
            <td>맨유</td>

          </tr>
          <tr>
            <th scope="row">4</th>

          <tr>

            <td><img src="https://img1.daumcdn.net/thumb/S100x100/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fsports%2Fplayer%2F300%2F14%2F217704.jpg&scode=default_face_profile_big_p" class="rounded-circle" width="50px"> 사디오 마네</td>
            <td>리버풀</td>

</body>
</html>
