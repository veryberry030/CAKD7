<!--bootstrap card code를 이용하여 3가지 이상의 카드를 포함하는 카드를 customized하여 출력하세요-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
      h1 {
        text-align: center;
        margin: 50px;
      }
    </style>
  </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>   

      <div class="container">
      <h1 class="header">🐶베리님의 성장기🐶</h1>
      <hr>
      <br>
    </div>
    <div class="card-deck">
      <div class="card">
        <img src="./img/mydog_1.JPG" class="card-img-top" alt="..." height="400px">
        <div class="card-body">
          <h5 class="card-title">안녕하세요</h5>
          <p class="card-text">2012년도생이에요</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 9 mins ago</small>
        </div>
      </div>
      <div class="card">
        <img src="./img/mydog_2.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">베리에요</h5>
          <p class="card-text">어릴 땐 벽지를 다 뜯어놨지만 지금은 아주 얌전해요. </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 11 mins ago</small>
        </div>
      </div>
      <div class="card">
        <img src="./img/mydog_3.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">귀엽죠?</h5>
          <p class="card-text">물건 들고 가서 까까랑 바꾸는게 취미이자 특기에요.</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 5 mins ago</small>
        </div>
      </div>
    </div>
</body>
</html>
