<!-- id를 다양하게 생성하여 다양한 스타일을 적용하여 구현하세요.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>idid</title>
    <style>
      #header {
        width: 800px;
        margin: 0 auto;
        background: red;
      }

      #wrap {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }

      #aside {
        width: 200px;
        float: left;
        background: blue;
      }

      #content {
        width: 600px;
        float: left;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header ㅌㅐ그</h1>
    </div>

    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
      <div id="content">
        <h1>#content태그</h1>
      </div>
    </div>
  </body>
</html>
