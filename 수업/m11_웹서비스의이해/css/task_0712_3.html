<!-- class를 다양하게 생성하여 다양한 스타일을 적용하여 구현하세요.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>selector</title>
    <style>
      .select {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="select">A</li>
      <li>B</li>
      <li class="select">C</li>
      <li>D</li>
    </ul>
  </body>
</html>
