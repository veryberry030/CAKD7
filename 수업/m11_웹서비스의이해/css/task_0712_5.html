<!-- 인라인 형식과 인라인 블록 형식의 차이를 만들어 보여주세요-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #box1 {
        display: inline;
        background-color: darkgreen;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
      #box2 {
        display: inline-block;
        background-color: aqua;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="i">
      <p>아무 의미 없는 더미 객체</p>
      <span>더미 객체</span>
      <div id="box1">대상 객체</div>
      <span>더미 객체</span>
      <p>아무 의미 없는 더미 객체</p>
    </div>
    <hr />
    <div class="ib">
      <p>아무 의미 없는 더미 객체</p>
      <span>더미 객체</span>
      <div id="box2">대상 객체</div>
      <span>더미 객체</span>
      <p>아무 의미 없는 더미 객체</p>
    </div>
  </body>
</html>
